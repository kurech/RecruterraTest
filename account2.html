	<div class="container justify-content-center mrtop16 dd-flex minheight">
		<div class="account-left">
			<p class="font-bolder font-18">Настройки пользователя</p>
			<p class="font-bolder font-16 mrleft16 mrtop16">Выберите нужное</p>
			<a href="" class="font-16 mrleft16 color-2c2c2c" style="cursor: pointer"><label
					class="form-check-label mrtop3 cursor-pointer hover-underline">• Основная информация</label></a><br>
			<a href="" class="font-16 mrleft16 color-2c2c2c" style="cursor: pointer"><label
					class="form-check-label mrtop3 cursor-pointer hover-underline">• Резюме</label></a><br>
			<a href="" class="font-16 mrleft16 color-2c2c2c" style="cursor: pointer"><label
					class="form-check-label mrtop3 cursor-pointer hover-underline">• Отклики</label></a>
		</div>
		<div class="account-right justify-content-start">
			<div class="account-back">
				<form class="justify-content-center">
					<div class="d-flex justify-content-center align-items-center media-wrap-inputs">
						<p class="w-12" for="rlogin">Логин</p>
						<input type="email" id="rlogin" class="account-input" placeholder="email@mail.ru">
					</div>
					<div class="d-flex justify-content-center align-items-center mrtop16 media-wrap-inputs">
						<p class="w-12" for="rlastname">Фамилия</p>
						<input type="email" id="rlastname" class="account-input" placeholder="Иванов">
					</div>
					<div class="d-flex justify-content-center align-items-center mrtop16 media-wrap-inputs">
						<p class="w-12" for="rfirstname">Имя</p>
						<input type="email" id="rfirstname" class="account-input" placeholder="Иван">
					</div>
					<div class="d-flex justify-content-center align-items-center mrtop16 media-wrap-inputs">
						<p class="w-12" for="rmiddlename">Отчество</p>
						<input type="email" id="rmiddlename" class="account-input" placeholder="Иванович">
					</div>
					<div class="d-flex justify-content-center align-items-center mrtop16 media-wrap-inputs">
						<p class="w-12" for="rgender">Пол</p>
						<select id="rgender" class="media-wrap-inputs">
							<option value="М" selected>Мужской</option>
							<option value="Ж">Женский</option>
						</select>
					</div>
					<div class="d-flex justify-content-center align-items-center mrtop16 media-wrap-inputs">
						<p class="w-12" for="rdateofbirth">Дата рождения</p>
						<input type="date"
							asp-for="Resumes.FirstOrDefault(resume => resume.Id == Model.User.Id).DateOfBirth.Value"
							asp-format="{0:yyyy-MM-dd}" id="rdateofbirth" class="account-input">
					</div>
					<div class="d-flex justify-content-center align-items-center mrtop16 media-wrap-inputs">
						<p class="w-12" for="rphone">Номер телефона</p>
						<input type="text" id="rphone" class="account-input" placeholder="89050209952"
							value="@Model.Resumes.FirstOrDefault(resume => resume.Id == Model.User.Id).PhoneNumber">
					</div>
					<div class="d-flex justify-content-center align-items-center mrtop16 media-wrap-inputs">
						<p class="w-12" for="rcity">Город</p>
						<input type="text" id="rcity" class="account-input" placeholder="Казань"
							value="@Model.Cities.FirstOrDefault(city => city.Id == Model.Resumes.FirstOrDefault(resume => resume.Id == Model.User.Id).IdCity).Name">
					</div>
					<div class="d-flex justify-content-center align-items-center mrtop16 media-wrap-inputs">
						<p class="w-12" for="rcitizenship">Гражданство</p>
						<input type="text" id="rcitizenship" class="account-input" placeholder="Россия"
							value="@Model.Citizenships.FirstOrDefault(citizenship => citizenship.Id == Model.Resumes.FirstOrDefault(resume => resume.Id == Model.User.Id).IdCitizenship).Name">
					</div>
					<div class="d-flex justify-content-center media-account-b">
						<input type="button" class="btn btn-outline-dark w-200 mrtop16 mrbottom8"
							onclick="UpdateProfileResume('@Model.User.Id', this.form.rlogin.value, this.form.rlastname.value, this.form.rfirstname.value, this.form.rmiddlename.value, this.form.rgender.value, this.form.rdateofbirth.value, this.form.rphone.value, this.form.rcity.value, this.form.rcitizenship.value)"
							value="Обновить" />
					</div>
				</form>
			</div>
		</div>
	</div>
